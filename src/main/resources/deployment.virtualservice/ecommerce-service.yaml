apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "ecommerce-service"
spec:
  hosts:
  - "*"
  gateways:
  - "ecommerce-gateway"
  http:
  - match:
    - uri:
        prefix: /carts
    route:
    - destination:
        host: "shopping-cart"
        port:
          number: 8080
  - match:
    - uri:
        prefix: /analytics
    route:
    - destination:
        host: "shopping-cart-analytics"
        port:
          number: 8081